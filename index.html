<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"><span>123</span></div>
        
        <div class="buttons">
            <div class="row one">
                <button class="clear-button light-grey" type="button">AC</button>
                <button class="integer-button light-grey" type="button">+/-</button>
                <button class="modulo-button light-grey" type="button">%</button>
                <button class="operator divide-button orange" type="button">/</button>
            </div>

            <div class="row two">
                <button class="number seven-button" type="button">7</button>
                <button class="number eight-button" type="button">8</button>
                <button class="number nine-button" type="button">9</button>
                <button class="operator multiply-button orange" type="button">*</button>
            </div>

            <div class="row three">
                <button class="number four-button" type="button">4</button>
                <button class="number five-button" type="button">5</button>
                <button class="number six-button" type="button">6</button>
                <button class="operator subtract-button orange" type="button">-</button>
            </div>

            <div class="row four">
                <button class="number one-button" type="button">1</button>
                <button class="number two-button" type="button">2</button>
                <button class="number three-button" type="button">3</button>
                <button class="operator add-button orange" type="button">+</button>
            </div>

            <div class="row five">
                <button class="blank-button" type="button"></button>
                <button class="number zero-button" type="button">0</button>
                <button class="decimal-button" type="button">.</button>
                <button class="equals-button orange" type="button">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
