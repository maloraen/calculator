<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display"><span>0</span></div>

        <div class="buttons">
            <div class="row one">
                <button class="clear" type="button">AC</button>
                <button class="integer" type="button">+/-</button>
                <button class="modulo operator" type="button">%</button>
                <button class="divide operator" type="button">/</button>
            </div>

            <div class="row two">
                <button class="number seven" type="button">7</button>
                <button class="number eight" type="button">8</button>
                <button class="number nine" type="button">9</button>
                <button class="multiply operator" type="button">*</button>
            </div>

            <div class="row three">
                <button class="number four" type="button">4</button>
                <button class="number five" type="button">5</button>
                <button class="number six" type="button">6</button>
                <button class="subtract operator" type="button">-</button>
            </div>

            <div class="row four">
                <button class="number one" type="button">1</button>
                <button class="number two" type="button">2</button>
                <button class="number three" type="button">3</button>
                <button class="add operator" type="button">+</button>
            </div>

            <div class="row five">
                <button class="blank" type="button"></button>
                <button class="number zero" type="button">0</button>
                <button class="decimal" type="button">.</button>
                <button class="equals" type="button">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
